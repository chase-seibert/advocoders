{% extends "base.html" %}

{% block content %}
    {% if content_list %}
        <ul>
            {% for content in content_list %}
                <li>
                    {{ content.date }}:
                    <a href="{{ content.link }}">{{ content.title }}</a>
                    <p>
                    <img src="{{ content.user.profile.picture_url }}" height="50px">
                    {{ content.user }}
                    </p>
                    <p>
                        {{ content.body|safe }}
                    </p>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
